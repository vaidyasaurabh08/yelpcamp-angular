<div class="container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
    <div id="user-data">
      <div class="form-group">
        <label for="Campname">Camp name</label>
        <input
          type="text"
          id="campname"
          class="form-control"
          name="campname"
          required
          ngModel  >
      </div>


      <div class="form-group">
        <label for="campimage">Image Url</label>
        <input
          type="text"
          id="campimage"
          class="form-control"
          name="campimage"
          required
          ngModel  >
      </div>

      <div class="form-group">
        <label for="campdescription">Description</label>
        <input
          type="text"
          id="campdescription"
          class="form-control"
          name="campdescription"
          required
          ngModel  >
      </div>


    </div>
    <button class="btn btn-primary"
            type="submit"
            [disabled] = "!f.valid"
            routerLink="/"
            (click)="onSubmit(f)"
          >Submit</button>
  </form>
</div>



<h2>
  Deatals
</h2>

<h3>Name is {{ newcamp.name }}</h3>
<h3>Image url is {{ newcamp.imageurl }}</h3>
<h3>Desc is {{ newcamp.description }}</h3>
